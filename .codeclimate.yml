plugins:
  duplication:
    enabled: true
    config:
      languages:
        - javascript
        - typescript

  eslint:
    enabled: true
    channel: 'eslint-6'
    config:
      extensions:
        - .js
        - .json
        - .jsx
        - .ts
        - .tsx

  tslint:
    enabled: false

  stylelint:
    enabled: false

  fixme:
    enabled: false

ratings:
  paths:
    - 'src/**/*.{ts,tsx,js,jsx,json}'

exclude_paths:
  - .build
  - .cache
  - .env
  - .github
  - .ignore
  - .reports
  - .vscode
  - 3rdparty
  - cypress
  - data
  - node_modules
  - src/.generated
  - src/assets
  - static
  - tsconfig.json
