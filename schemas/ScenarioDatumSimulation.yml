$schema: http://json-schema.org/draft-07/schema
$id: ScenarioDataSimulation
title: ScenarioDataSimulation

type: object

additionalProperties: false

required:
  - simulationTimeRange
  - numberStochasticRuns

properties:
  simulationTimeRange:
    $ref: 'DateRange#'

  numberStochasticRuns:
    allOf:
      - $ref: 'Integer#'
      - minimum: 10
        maximum: 100
