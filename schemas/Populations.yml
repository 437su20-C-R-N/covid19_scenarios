$schema: https://json-schema.org/draft-07/schema

type: array

items:
  $ref: '#/definitions/Population'

definitions:
  Population:
    type: object

    required:
      - name
      - data

    properties:
      name:
        type: string
        minLength: 0

      data:
        $ref: '#/definitions/PopulationData'

  PopulationData:
    type: object

    required:
      - populationServed
      - country
      - hospitalBeds
      - ICUBeds
      - suspectedCasesToday
      - importsPerDay
      - cases

    properties:
      populationServed:
        type: integer
        multipleOf: 1
        min: 0

      country:
        type: string

      hospitalBeds:
        type: integer
        multipleOf: 1
        min: 0

      ICUBeds:
        type: integer
        multipleOf: 1
        min: 0

      suspectedCasesToday:
        type: integer
        multipleOf: 1
        min: 0

      importsPerDay:
        type: number

      cases:
        type: string
        minLength: 0
