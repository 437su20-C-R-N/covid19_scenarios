$schema: http://json-schema.org/draft-07/schema
$id: ScenarioDatumPopulation
title: ScenarioDatumPopulation

type: object

additionalProperties: false

required:
  - populationServed
  - ageDistributionName
  - caseCountsName
  - initialNumberOfCases
  - importsPerDay
  - hospitalBeds
  - ICUBeds

properties:
  populationServed:
    $ref: 'IntegerNonNegative#'

  ageDistributionName:
    type: string
    minLength: 1

  caseCountsName:
    type: string
    minLength: 1

  initialNumberOfCases:
    $ref: 'IntegerNonNegative#'

  importsPerDay:
    $ref: 'IntegerNonNegative#'

  hospitalBeds:
    $ref: 'IntegerNonNegative#'

  ICUBeds:
    $ref: 'IntegerNonNegative#'
