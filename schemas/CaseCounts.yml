$schema: https://json-schema.org/draft-07/schema

type: object

additionalProperties:
  type: array
  items:
    $ref: '#/definitions/EmpiricalDatum'

definitions:
  EmpiricalDatum:
    type: object

    required:
      - time
      - cases
      - deaths
      - hospitalized
      - icu
      - recovered

    properties:
      time:
        type: string
        format: date-time

      cases:
        type: integer
        multipleOf: 1
        min: 0

      deaths:
        type: integer
        multipleOf: 1
        min: 0

      hospitalized:
        type: integer
        multipleOf: 1
        min: 0

      icu:
        type: integer
        multipleOf: 1
        min: 0

      recovered:
        type: integer
        multipleOf: 1
        min: 0
