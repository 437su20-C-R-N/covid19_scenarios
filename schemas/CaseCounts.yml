$schema: https://json-schema.org/draft-07/schema

title: CaseCounts

type: array

items:
  $ref: '#/definitions/CaseCountsForOneCountry'

definitions:
  CaseCountsForOneCountry:
    type: object

    required:
      - country
      - empiricalData

    properties:
      country:
        type: string
        minLength: 1

      empiricalData:
        type: array
        items:
          $ref: '#/definitions/EmpiricalDatum'

  EmpiricalDatum:
    type: object

    required:
      - time
      - cases
      - deaths
      - hospitalized
      - icu
      - recovered

    properties:
      time:
        type: string
        format: date-time

      cases:
        type: integer
        multipleOf: 1
        min: 0

      deaths:
        type: integer
        multipleOf: 1
        min: 0

      hospitalized:
        type: integer
        multipleOf: 1
        min: 0

      icu:
        type: integer
        multipleOf: 1
        min: 0

      recovered:
        type: integer
        multipleOf: 1
        min: 0
